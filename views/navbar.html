<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script language="javascript" src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>


    <script>
        fetch("/getUser")
          .then(response => response.json())
          .then(data => {
            if (data.response !== undefined){
              let hide = Array.from(document.getElementsByClassName("auth-hide"));
              hide.map( el => el.style.display = "none");
              let show = Array.from(document.getElementsByClassName("auth-show"));
              show.map( el => el.style.display = "block");
            } else {
              let hide = Array.from(document.getElementsByClassName("auth-show"));
              hide.map( el => el.style.display = "none");
              let show = Array.from(document.getElementsByClassName("auth-hide"));
              show.map( el => el.style.display = "block");
            }
          });
        
        
    </script>
</head>
